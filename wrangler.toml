name = "slidev-feedback-skill"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

[build]
command = "pnpm run build"

[durable_objects]
bindings = [
  { name = "FEEDBACK_DO", class_name = "SlidevFeedbackDO" }
]

[[durable_objects.migrations]]
tag = "v1"
new_classes = ["SlidevFeedbackDO"]

[env.production]
name = "slidev-feedback-prod"
route = "widgets.amagen.app/feedback/*"

[[kv_namespaces]]
binding = "FEEDBACK_CACHE"
id = "your-kv-namespace-id"

[site]
bucket = "./dist"

[triggers]
crons = []
